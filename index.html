<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Work+Sans&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="column-half margin-auto">
        <h3>Code Journal</h3>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- New entry and img row -->
      <div data-view="entry-form">
        <form>
           <div class="row">
            <div class="column-half">
              <h1>New Entry</h1>
                <img src="images/placeholder-image-square.jpg" class="width-100 img">
            </div>
            <div class="column-half">
              <label>
                <h4 class="margin-bot-half-rem">Title</h4>
                <input required type="text" class="width-100 text-box font-roboto">
              </label>
              <label>
                <h4 class="margin-bot-half-rem">Photo URL</h4>
                <input required type="text" class="width-100 text-box font-roboto">
              </label>
            </div>
            <div class="column-full">
              <label>
                <h4 class="margin-bot-half-rem">Notes</h4>
                <textarea required rows="8" class="width-100 text-box font-roboto"></textarea>
              </label>
            </div>
          </div>
          <div class="row text-align-right">
            <div class="column-full ">
              <button class="button">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
